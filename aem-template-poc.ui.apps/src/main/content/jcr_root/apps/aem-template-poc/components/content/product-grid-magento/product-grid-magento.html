<div data-sly-use.products="com.adobe.poc.core.ProductCategorySlider"
	data-sly-unwrap>
<div class="products-grid">
    <div class="row row-space">
    	<div data-sly-repeat="${products.products}"
			class="product-slider-item" data-sly-unwrap>
        <div class="col-xl-3 col-sm-4">
            <div class="product product-grid">
            	<div data-sly-repeat="${item.customAttributes}" data-sly-unwrap>
					<div data-sly-test="${item.attributeCode == 'image'}"
						data-sly-unwrap>
		                <div class="product-image">
		                      <div class="ribbon ribbon-info">Fresh</div>
		                      <img
		                        src="${item.value}"
		                        alt="product" class="img-fluid" />
		                    <div class="product-hover-overlay"><a href="#l" class="product-hover-overlay-link"></a>
		                        <div class="product-hover-overlay-buttons"><a href="#"
		                                class="btn btn-outline-dark btn-product-left"><i class="fa fa-shopping-cart"></i></a><a
		                                href="#l" class="btn btn-dark btn-buy"><i class="fa-search fa"></i><span
		                                    class="btn-buy-label ml-2">Aper√ßu</span></a><a href="#" data-toggle="modal"
		                                data-target="#exampleModal" class="btn btn-outline-dark btn-product-right"><i
		                                    class="fa fa-expand-arrows-alt"></i></a>
		                        </div>
		                    </div>
		                </div>
                	</div>
                </div>
                <div class="content-detail">
                    <p class="content-text-title"><a href="#" class="text-title-link">${item.name}</a></p>
                    <div
						data-sly-test="${item.extensionAttributes.stockItem.isInStock == true}"
						data-sly-unwrap>
						<p class="content-text-stock">En Stock</p>
					</div>
					<div
						data-sly-test="${item.extensionAttributes.stockItem.isInStock == false}"
						data-sly-unwrap>
						<p class="content-text-stock">Rupture de Stock</p>
					</div>    
                    <p class="content-text-price">${item.price} &#8364;</p>
                    <a class="btn" href="#" role="button">Ajouter au panier</a>
                </div>
            </div>
       	</div>
    </div>
    <nav aria-label="page navigation" class="d-flex justify-content-center mb-5 mt-3">
        <ul class="pagination">
            <li class="page-item"><a href="#" aria-label="Previous" class="page-link"><span
                        aria-hidden="true">Prev</span><span class="sr-only">Previous</span></a></li>
            <li class="page-item active"><a href="#" class="page-link">1 </a></li>
            <li class="page-item"><a href="#" class="page-link">2 </a></li>
            <li class="page-item"><a href="#" class="page-link">3 </a></li>
            <li class="page-item"><a href="#" class="page-link">4 </a></li>
            <li class="page-item"><a href="#" class="page-link">5 </a></li>
            <li class="page-item"><a href="#" aria-label="Next" class="page-link"><span
                        aria-hidden="true">Next</span><span class="sr-only">Next </span></a></li>
        </ul>
    </nav>
</div>
</div>
