<sly data-sly-use.logic="text.js"></sly>

<div data-sly-test.isNotEmpty="${logic.text}"
     style="${logic.wrapperStyles @ context='styleString'}; ${logic.textStyles @ context='styleString'}"
     class="text-${properties.mainColorClass} bg-${properties.backgroundColorClass} ${properties.class}">

    <p style="${logic.textStyles @ context='styleString'}">${logic.text @ context='html'}</p>
</div>

<div data-sly-test="${!isNotEmpty}" class="gss-commons-placeholder">
	<strong>Text</strong><br>
	Enter text to be displayed by this component or provide correct Request Attribute name if used dynamically, eg. within GSS Commons List experience fragment.
</div>
