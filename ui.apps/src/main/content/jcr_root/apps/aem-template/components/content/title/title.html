<meta data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-unwrap/>
<clientlib data-sly-call="${clientLib.all @ categories='gss-commons.components.title-v2'}" data-sly-unwrap/>

<sly data-sly-use.styles="styles.js">
    <div class="text-${properties.mainColorClass} bg-${properties.backgroundColorClass} ${properties.class}"
         style="${styles.wrapper @ context='styleString'}"
         data-sly-use.text="title.js"
         data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
         data-sly-use.template="core/wcm/components/commons/v1/templates.html"
         data-sly-test="${text}">
        <h1 data-sly-element="${title.type}" style="${styles.text @ context='styleString'}">${text}</h1>
    </div>
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend=''}"></sly>
